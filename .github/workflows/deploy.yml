name: Deploy Tramaweb
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 31.97.166.219
          username: root
          key: ${{ secrets.SERVERSSHKEY }}
          port: 22
          script: |
            # Atualiza o c√≥digo
            cd /var/www/tramaweb
            git pull origin main
            
            # FRONTEND - Build com Node 20
            cd frontend
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20 || nvm install 20
            
            npm install
            npm run build
            pm2 restart tramaweb-frontend || pm2 start npm --name "tramaweb-frontend" -- start
            
            # BACKEND - Reinstala e reinicia
            cd ../backend
            npm install
            pm2 restart tramaweb-backend

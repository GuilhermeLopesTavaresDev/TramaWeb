name: Deploy Tramaweb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # CORREÇÃO AQUI: Indica onde está o package-lock para o cache funcionar
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install and Build Frontend
        # CORREÇÃO AQUI: Garante que os comandos rodem dentro da pasta frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          # Se tiver AdSense ou outras vars, adicione aqui

      # Se você precisar fazer deploy dos arquivos buildados do frontend para a VPS,
      # você precisaria de um passo de SCP aqui. 
      # Mas como seu script de deploy original roda o build lá no servidor (backend),
      # talvez este passo de build no GitHub seja apenas para verificação de erros.

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 31.97.166.219
          username: root
          key: ${{ secrets.SERVERSSHKEY }}
          port: 22
          script: |
            cd /var/www/tramaweb
            git pull origin main
            
            # Backend
            cd backend
            npm install
            pm2 restart tramaweb-backend
            
            # Se você também builda o frontend no servidor:
            cd ../frontend
            npm install
            npm run build
            pm2 restart tramaweb-frontend # Se estiver usando PM2 para o front também

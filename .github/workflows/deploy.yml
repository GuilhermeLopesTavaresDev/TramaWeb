name: Deploy Tramaweb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Configura o Node 20 (SEM CACHE para evitar erros de caminho)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Removi a linha 'cache' e 'cache-dependency-path' para garantir que não falhe

      # 2. Instala e Builda o Frontend (dentro da pasta correta)
      - name: Build Frontend
        working-directory: ./frontend  # IMPORTANTE: Entra na pasta frontend
        run: |
          npm install
          npm run build
        env:
          # Adicione suas variáveis de ambiente aqui se o build precisar
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      # 3. Faz o deploy no servidor via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 31.97.166.219
          username: root
          key: ${{ secrets.SERVERSSHKEY }}
          port: 22
          script: |
            # Atualiza o código no servidor
            cd /var/www/tramaweb
            git pull origin main
            
            # Instala dependências do Backend e reinicia
            cd backend
            npm install
            pm2 restart tramaweb-backend
            
            # Se você também builda o frontend no servidor, adicione aqui:
            # cd ../frontend
            # npm install
            # npm run build
            # pm2 restart tramaweb-frontend

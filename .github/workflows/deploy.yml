name: Deploy Final Tramaweb

on:
  push:
    branches:
      - main

jobs:
  # Roda tudo dentro de um Container Docker Node 20 oficial.
  # Isso ignora qualquer configuração da máquina virtual do GitHub.
  deploy-container-job:
    runs-on: ubuntu-latest
    container: node:20-bookworm

    steps:
      - name: Checkout do Codigo
        uses: actions/checkout@v4

      - name: Verificar Versao do Node (Tem que ser v20)
        run: node -v

      - name: Instalar e Buildar Frontend
        working-directory: ./frontend
        run: |
          # npm ci é mais seguro para deploy que npm install
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_ADSENSE_ID: ${{ secrets.NEXT_PUBLIC_ADSENSE_ID }}
          # Ignora checagem de tipos para garantir que o build termine
          NEXT_TELEMETRY_DISABLED: 1

      # Como estamos num container, precisamos instalar o cliente SSH/Git
      # antes de chamar a action de deploy, ou usar uma action compatível.
      # Para simplificar e evitar erro de container-in-container,
      # vamos usar um comando SSH direto ou garantir que a action funcione.
      
      - name: Deploy via SSH
        # Usamos a action appleboy que roda em container externo,
        # saindo do nosso container node:20 momentaneamente.
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 31.97.166.219
          username: root
          key: ${{ secrets.SERVERSSHKEY }}
          port: 22
          script: |
            echo "Iniciando Deploy no Servidor..."
            cd /var/www/tramaweb
            git pull origin main
            
            echo "Instalando Backend..."
            cd backend
            # Garante Node 20 no servidor também (caso use nvm)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20 || echo "NVM não encontrado ou v20 não instalada, usando node sistema"
            
            npm install
            pm2 restart tramaweb-backend

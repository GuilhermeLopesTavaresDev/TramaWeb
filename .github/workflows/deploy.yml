name: Deploy Tramaweb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # PASSO CRÍTICO: Configura Node 20 ANTES de tentar qualquer build
      - name: Force Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: '' # Desabilitado para evitar falhas de "lock file"

      # Verificação para garantir que o Node 20 está ativo
      - name: Check Node Version
        run: node -v

      # Build do Frontend (Agora usará o Node 20 carregado acima)
      - name: Install and Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_ADSENSE_ID: ${{ secrets.NEXT_PUBLIC_ADSENSE_ID }}

      # Deploy no Servidor via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 31.97.166.219
          username: root
          key: ${{ secrets.SERVERSSHKEY }}
          port: 22
          script: |
            # Atualiza repositório
            cd /var/www/tramaweb
            git pull origin main
            
            # Backend
            cd backend
            npm install
            pm2 restart tramaweb-backend
            
            # ATENÇÃO: Se o seu frontend roda no servidor, 
            # você provavelmente precisa buildar ele lá também:
            # cd ../frontend
            # npm install
            # npm run build
            # pm2 restart tramaweb-frontend

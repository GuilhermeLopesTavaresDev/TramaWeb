name: Deploy Tramaweb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ESTE É O PASSO CRÍTICO. 
      # Ele força o Node 20 e não usa cache para evitar o erro de "lock file not found".
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Passo de debug para confirmar que o Node 20 está ativo
      - name: Check Node Version
        run: node -v

      # Build do Frontend
      - name: Install and Build Frontend
        working-directory: ./frontend  # Garante que roda na pasta certa
        run: |
          npm install
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_ADSENSE_ID: ${{ secrets.NEXT_PUBLIC_ADSENSE_ID }}

      # Deploy no Servidor
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 31.97.166.219
          username: root
          key: ${{ secrets.SERVERSSHKEY }}
          port: 22
          script: |
            cd /var/www/tramaweb
            git pull origin main
            
            # Backend
            cd backend
            npm install
            pm2 restart tramaweb-backend
            
            # (Opcional) Se você precisar rodar build no servidor também:
            # cd ../frontend
            # npm install
            # npm run build
